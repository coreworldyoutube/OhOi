<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function hideElement() {
            document.getElementById('hidden-element').style.display = 'none';
        }
    </script>
</head>
<body>

<p>This is visible.</p>
<p id="hidden-element">This is hidden initially but can be hidden by JavaScript.</p>
<button onclick="hideElement()">Hide Text</button>

</body>
</html>
