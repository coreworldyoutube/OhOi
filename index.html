<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhOi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OhOi</h1>
    <input type="text" id="search-box" placeholder="Search..." />
    <button id="search-button">Search</button>

    <!-- タブの作成 -->
    <div id="tabs">
      <button class="tab" id="tab-images">Images</button>
      <button class="tab" id="tab-videos">Videos</button>
      <button class="tab" id="tab-news">News</button>
    </div>

    <!-- 検索結果 -->
    <div id="results"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
