<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索機能</title>
  <style>
    /* 簡単なスタイルの追加 */
    .result {
      margin-bottom: 20px;
    }
    img {
      max-width: 150px;
      max-height: 150px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>検索機能</h1>
  <!-- 検索フォーム -->
  <input type="text" id="search-box" placeholder="検索クエリを入力">
  <button id="search-button">検索</button>

  <!-- 検索結果 -->
  <div id="results"></div>

  <script>
    document.getElementById('search-button').addEventListener('click', () => {
      const query = document.getElementById('search-box').value.trim().toLowerCase(); // 入力クエリを取得
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; // 検索結果をリセット

      if (query === '') {
        resultsDiv.innerHTML = '<p>検索クエリを入力してください。</p>'; // クエリが空の場合の処理
        return;
      }

      // JSONデータをフェッチ
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          // クエリに一致する結果をフィルタリング
          const results = data.filter(item =>
            (item.title.toLowerCase().includes(query) || 
             item.description.toLowerCase().includes(query)) && 
            item.url !== '#NONE' && item.url !== 'NONE' // NONE や # の場合は結果に含めない
          );

          if (results.length === 0) {
            resultsDiv.innerHTML = '<p>該当する結果はありません。</p>'; // ヒットがない場合の処理
          } else {
            const maxResults = 10; // 表示する最大件数
            const resultsToShow = results.slice(0, maxResults); // 最大件数までの結果を取得

            resultsToShow.forEach(result => {
              const div = document.createElement('div');
              div.classList.add('result');

              // 画像URLがある場合、その画像を表示
              if (result.image) {
                const img = document.createElement('img');
                img.src = result.image;
                img.alt = result.title;
                div.appendChild(img);
              }

              // リンクと説明文を追加
              const link = document.createElement('a');
              link.href = result.url;
              link.target = '_blank';
              link.textContent = result.title;

              const description = document.createElement('p');
              description.textContent = result.description;

              div.appendChild(link);
              div.appendChild(description);
              resultsDiv.appendChild(div);
            });

            // 検索結果が10件を超える場合に「もっと見る」ボタンを追加
            if (results.length > maxResults) {
              const seeMore = document.createElement('button');
              seeMore.textContent = 'もっと見る';
              seeMore.addEventListener('click', () => {
                resultsDiv.innerHTML = ''; // 結果をリセット
                results.forEach(result => {
                  const div = document.createElement('div');
                  div.classList.add('result');

                  // 画像URLがある場合、その画像を表示
                  if (result.image) {
                    const img = document.createElement('img');
                    img.src = result.image;
                    img.alt = result.title;
                    div.appendChild(img);
                  }

                  // リンクと説明文を追加
                  const link = document.createElement('a');
                  link.href = result.url;
                  link.target = '_blank';
                  link.textContent = result.title;

                  const description = document.createElement('p');
                  description.textContent = result.description;

                  div.appendChild(link);
                  div.appendChild(description);
                  resultsDiv.appendChild(div);
                });
              });
              resultsDiv.appendChild(seeMore); // ボタンを表示
            }
          }
        })
        .catch(error => {
          console.error('データの読み込み中にエラーが発生しました:', error); // エラー時の処理
          resultsDiv.innerHTML = '<p>データの読み込み中にエラーが発生しました。</p>';
        });
    });
  </script>
</body>
</html>
