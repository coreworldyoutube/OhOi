<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素系一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .detail {
            display: none;
        }
    </style>
</head>
<body>

<h1>元素系一覧</h1>
<p>以下は、いくつかの元素とその記号の一覧です。</p>

<table>
    <thead>
        <tr>
            <th>元素名</th>
            <th>記号</th>
            <th>原子番号</th>
            <th>説明</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>水素</td>
            <td>H</td>
            <td>1</td>
            <td><span class="show-button" onclick="toggleDetail('detailH')">詳細</span></td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="detailH" class="detail">
                    水素は、宇宙で最も豊富な元素であり、主に水や有機化合物に含まれています。水素は非常に軽く、気体状態では無色・無臭です。
                </div>
            </td>
        </tr>
        <tr>
            <td>水素</td>
            <td>H</td>
            <td>1</td>
            <td><span class="show-button" onclick="toggleDetail('detailH')">詳細</span></td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="detailH" class="detail">
                    水素は、宇宙で最も豊富な元素であり、主に水や有機化合物に含まれています。水素は非常に軽く、気体状態では無色・無臭です。
                </div>
            </td>
        </tr>
        <tr>
            <td>水素</td>
            <td>H</td>
            <td>1</td>
            <td><span class="show-button" onclick="toggleDetail('detailH')">詳細</span></td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="detailH" class="detail">
                    水素は、宇宙で最も豊富な元素であり、主に水や有機化合物に含まれています。水素は非常に軽く、気体状態では無色・無臭です。
                </div>
            </td>
        </tr>
        
        <!-- 追加の元素も同様に続けてください -->
    </tbody>
</table>
    
<script>
    function toggleDetail(id) {
        var detail = document.getElementById(id);
        if (detail.style.display === "none") {
            detail.style.display = "block"; // 詳細情報を表示
        } else {
            detail.style.display = "none"; // 詳細情報を非表示
        }
    }
</script>
    
</body>
</html>
