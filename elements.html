<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素系一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .detail {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            word-wrap: break-word;
            white-space: normal;
            text-align: right;
        }
        .show-button {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .show-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<h1>元素系一覧</h1>
<p>以下は、いくつかの元素とその記号の一覧です。</p>

<table>
    <thead>
        <tr>
            <th>元素名</th>
            <th>記号</th>
            <th>原子番号</th>
            <th>説明</th>
            <th>英語名</th>
        </tr>
    </thead>
    <tbody id="elementList">
        <!-- JavaScriptでここにリストが追加されます -->
    </tbody>
</table>

<script>
// JSONファイルからデータを読み込む関数
function loadElementData() {
    fetch('elements.json')
        .then(response => response.json())
        .then(elements => {
            populateList(elements);  // JSONデータをリストに追加
        })
        .catch(error => console.error("データの読み込みに失敗しました:", error));
}

// リストを動的に作成する関数
function populateList(elements) {
    const list = document.getElementById('elementList');
    elements.forEach((element, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${element.name}</td>
            <td>${element.symbol}</td>
            <td>${element.atomicNumber}</td>
            <td>${element.englishName}</td>
            <td><span class="show-button" onclick="toggleDetail('detail${index}')">詳細</span></td>
        `;
        
        // 詳細表示用の行を作成
        const detailRow = document.createElement('tr');
        detailRow.innerHTML = `
            <td colspan="4">
                <div id="detail${index}" class="detail" style="text-align: right;">
                    ${element.description}
                </div>
            </td>
        `;

        list.appendChild(row);
        list.appendChild(detailRow);
    });
}

// 詳細表示/非表示を切り替える関数
function toggleDetail(id) {
    const detailDiv = document.getElementById(id);
    if (detailDiv.style.display === 'none' || detailDiv.style.display === '') {
        detailDiv.style.display = 'block';
    } else {
        detailDiv.style.display = 'none';
    }
}

// ページ読み込み時にデータを読み込み
loadElementData();
</script>

</body>
</html>
