<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素系一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>元素系一覧</h1>
<p>以下は、いくつかの元素とその記号の一覧です。</p>

<table>
    <thead>
        <tr>
            <th>元素名</th>
            <th>記号</th>
            <th>原子番号</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>水素</td>
            <td>H</td>
            <td>1</td>
        </tr>
        <tr>
            <td>ヘリウム</td>
            <td>He</td>
            <td>2</td>
        </tr>
        <tr>
            <td>リチウム</td>
            <td>Li</td>
            <td>3</td>
        </tr>
        <tr>
            <td>ベリリウム</td>
            <td>Be</td>
            <td>4</td>
        </tr>
        <tr>
            <td>ホウ素</td>
            <td>B</td>
            <td>5</td>
        </tr>
        <!-- 追加の元素も同様に続けてください -->
    </tbody>
</table>

</body>
</html>
