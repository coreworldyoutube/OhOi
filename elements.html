<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素系一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .detail {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>元素系一覧</h1>
<p>以下は、いくつかの元素とその記号の一覧です。</p>

<table>
    <thead>
        <tr>
            <th>元素名</th>
            <th>記号</th>
            <th>原子番号</th>
            <th>説明</th>
        </tr>
    </thead>
    <tbody id="elementList">
        <!-- JavaScriptでここにリストが追加されます -->
    </tbody>
</table>

<script>
// データを配列で管理
const elements = [
    { name: "水素", symbol: "H", atomicNumber: 1, description: "水素は、宇宙で最も豊富な元素であり、主に水や有機化合物に含まれています。水素は非常に軽く、気体状態では無色・無臭です。" },
    { name: "ヘリウム", symbol: "He", atomicNumber: 2, description: "ヘリウムは、最も軽い貴ガスで、低温で液化し、冷却剤などに利用されます。" },
    { name: "リチウム", symbol: "Li", atomicNumber: 3, description: "リチウムは、軽金属で、電池などのエネルギー貯蔵システムに使用されます。" }
    
];

// リストを動的に作成する関数
function populateList() {
    const list = document.getElementById('elementList');
    elements.forEach((element, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${element.name}</td>
            <td>${element.symbol}</td>
            <td>${element.atomicNumber}</td>
            <td><span class="show-button" onclick="toggleDetail('detail${index}')">詳細</span></td>
        `;
        
        // 詳細表示用の行を作成
        const detailRow = document.createElement('tr');
        detailRow.innerHTML = `
            <td colspan="4">
                <div id="detail${index}" class="detail">
                    ${element.description}
                </div>
            </td>
        `;

        list.appendChild(row);
        list.appendChild(detailRow);
    });
}

// 詳細表示/非表示を切り替える関数
function toggleDetail(id) {
    const detailDiv = document.getElementById(id);
    if (detailDiv.style.display === 'none' || detailDiv.style.display === '') {
        detailDiv.style.display = 'block';
    } else {
        detailDiv.style.display = 'none';
    }
}

// ページ読み込み時にリストを挿入
populateList();
</script>

</body>
</html>
